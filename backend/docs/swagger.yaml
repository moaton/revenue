basePath: /api
definitions:
  dto.CreateRevenueRequest:
    properties:
      amount:
        type: integer
      name:
        type: string
      type:
        $ref: '#/definitions/types.Type'
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.Response:
    properties:
      description:
        type: string
      errorCode:
        type: string
      payload: {}
    type: object
  dto.SignUpRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  types.Type:
