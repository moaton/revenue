info:
  contact: {}
  description: API Server for Revenue App
  title: Revenue App
  version: 1.0.0
paths:
  /revenue:
    post:
      description: Retrieve revenue id
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateRevenueRequest'
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/dto.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Response'
      summary: Retrieve revenue id
      tags:
      - revenue
  /users:
    post:
      description: Retrieve user token
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/dto.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Response'
      summary: Retrieve user token
      tags:
      - user
  /users/sign-up:
    post:
      description: Retrieve bool
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SignUpRequest'
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/dto.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Response'
      summary: Retrieve bool
      tags:
      - user
